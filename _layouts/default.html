<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
      <div class="container content">
          <header class="masthead">
              <h3 class="masthead-title">
                  <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
                  <br />
                  <small>{{ site.tagline }}</small>
              </h3>
              <br />
              <div id="tabs">
                  <table class="tabs">
                      <tr>
                          <td class="tabs"><a href="javascript:toggleToc();">本篇目录</a></td>
                          <td class="tabs"><a href="javascript:toggleMenu();">总目录</a></td>
                      </tr>
                  </table>
                  <div id="toc"></div>
                  <div id="sitemenu">
                      <ul>
                          {% for p in site.posts %}
                          <li>
                              <a href="{{ site.baseurl }}/{{ p.url }}">{{ p.title }}</a>
                          </li>
                          {% endfor %}
                      </ul>
                  </div>
              </div>
              <script>
                $(document).ready(function() {
                    $('#toc').toc({
                        listType: 'ul',
                        title: ''
                    });
                    $('#toc').hide();
                    $('#sitemenu').hide();
                });
                function toggleToc() {
                    $('#sitemenu').hide();
                    $('#toc').slideToggle();
                }
                function toggleMenu() {
                    $('#toc').hide();
                    $('#sitemenu').slideToggle();
                }
              </script>
          </header>

          <main>
            {{ content }}
          </main>

          <footer class="footer">
              <small>
                  &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> Zhang Maiyun. All rights reserved.
              </small>
          </footer>
      </div>

      {% if site.analytics_id %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.analytics_id }}', 'auto');
        ga('send', 'pageview');
      </script>
      {% endif %}
  </body>
</html>
